{% import "bootstrap/utils.html" as utils %} {% extends "base1.html" %}
{% block content %}
<h2 style="text-align: center;">List Tag</h2>
{% if tags %}
<hr class="intro-divider">
<center>
	<table class="table table-striped table-bordered" style="margin-left: 25%; margin-right: 25%;">
		<thead>
			<tr>
				<th width="20%">Id</th>
				<th width="40%">Tag</th>
				<th width="20%">Count</th>
				<th width="10%"></th>
				<th width="10%"></th>
			</tr>
		</thead>
		<tbody>
			{% for tag in tags %}
			<tr>
				<td>{{ tag.id }}</td>
				<td>{{ tag.tag }}</td>
				<td>{{ tag.number }}</td>
				<td>
					<button style="width: 70px; height: 30px;" class="btn btn-default btn-lg"
				style="text-decoration: none;">
						<a href=""> <i class="fa fa-pencil"></i> Edit
						</a>
					</button>
				</td>
				<td>
					<button style="width: 70px; height: 30px;">
						<a href=""> <i class="fa fa-trash"></i> Delete
						</a>
					</button>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</center>
<div style="text-align: center">
	{% else %}
	<div style="text-align: center">
		<h3>No tags have been added.</h3>
		<hr class="intro-divider">
		{% endif %}
		<button style="width: 130px; height: 30px;">
			<a href="{{ url_for('submit_tag11') }}"
				class="btn btn-default btn-lg" style="text-decoration: none;"> <i
				class="fa fa-plus"></i> Add Tag
			</a>
		</button>
	</div>
</div>

{% endblock %}
